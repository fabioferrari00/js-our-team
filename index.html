<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="my-5" id="title">Meet Our Team</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore eligendi dolor quaerat
          distinctio cum autem
          accusantium. Iste beatae laboriosam vero accusantium animi voluptate nostrum pariatur aspernatur soluta,
          explicabo iure quam.</p>
      </div>
    </div>
    <div class="row" id="team-members"></div>
    <form action="#" class="bg-white p-4 mt-4">
      <div class="row gy-3">
        <div class="col-12">
          <label for="" class="form-label">Nome Completo</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Inserisci nome e cognome">
        </div>
        <div class="col-12">
          <label for="" class="form-label">Ruolo</label>
          <input type="text" name="role" id="role" class="form-control" placeholder="Inserisci il ruolo">
        </div>
        <div class="col-12">
          <label for="" class="form-label">Email</label>
          <input type="text" name="email" id="email" class="form-control" placeholder="Inserisci la tua email">
        </div>
        <div class="col-12">
          <label for="" class="form-label">Immagine</label>
          <input type="text" name="image" id="image" class="form-control" placeholder="Inserisci una tua foto">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary " id="add-member">Aggiungi membro</button>
        </div>
      </div>
    </form>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
